        nav div { text-align: center; font-size: 11px; color: var(--gray); cursor: pointer; }

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC8KReF-iZSz7lGKtymHDbwi3I5I1r5Hs0",
        authDomain: "sirimarket-72749.firebaseapp.com",
        databaseURL: "https://sirimarket-72749-default-rtdb.firebaseio.com",
        projectId: "sirimarket-72749",
        storageBucket: "sirimarket-72749.firebasestorage.app",
        messagingSenderId: "922071846388",
        appId: "1:922071846388:web:bc09da65b049208fd43da1"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    let allProducts = [];
    let currentUser = JSON.parse(localStorage.getItem('sm_user')) || null;
    let selectedImg = "";

    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.getElementById(id).classList.add('active-page');
        document.querySelectorAll('nav div').forEach(d => d.classList.remove('active'));
        if(document.getElementById('nav-'+id)) document.getElementById('nav-'+id).classList.add('active');
        
        // Hide/Show Search Box
        document.getElementById('search-box').style.display = (id === 'home' || id === 'search-results-page') ? 'block' : 'none';
        window.scrollTo(0,0);
    }

    function searchProducts() {
        const query = document.getElementById('search-input').value.toLowerCase();
        if(query.length > 0) {
            showPage('search-results-page');
            const filtered = allProducts.filter(p => 
                p.title.toLowerCase().includes(query) || 
                p.city.toLowerCase().includes(query)
            );
            document.getElementById('search-grid').innerHTML = filtered.map(i => `
                <div class="product-card" onclick="viewDetail('${i.key}')" style="min-width:auto;">
                    <img src="${i.img}">
                    <div class="p-info">
                        <b>${i.title}</b><br>
                        <span class="p-price">Rs.${i.price}</span><br>
                        <small>üìç ${i.city}</small>
                    </div>
                </div>`).join('') || "<p>‡∂¥‡∑ä‚Äç‡∂ª‡∂≠‡∑í‡∂µ‡∂Ω ‡∂±‡∑ê‡∂≠.</p>";
        } else {
            showPage('home');
        }
    }

    function handleImage(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = (ev) => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                canvas.width = 400; canvas.height = 300;
                canvas.getContext('2d').drawImage(img, 0, 0, 400, 300);
                selectedImg = canvas.toDataURL('image/jpeg', 0.6);
                document.getElementById('photo-preview').innerHTML = `<img src="${selectedImg}" style="width:100%; height:100%; object-fit:cover;">`;
            };
            img.src = ev.target.result;
        };
        reader.readAsDataURL(file);
    }

    function addNewProduct() {
        if(!currentUser) return showPage('account');
        const title = document.getElementById('p-title').value;
        const price = document.getElementById('p-price').value;
        const city = document.getElementById('p-city').value;
        if(!title || !price || !selectedImg || !city) return alert("‡∑Ä‡∑í‡∑É‡∑ä‡∂≠‡∂ª ‡∑É‡∂∏‡∑ä‡∂¥‡∑ñ‡∂ª‡∑ä‡∂´ ‡∂ö‡∂ª‡∂±‡∑ä‡∂±");
        
        database.ref('products').push({
            title, price, img: selectedImg, cat: document.getElementById('p-cat').value,
            desc: document.getElementById('p-desc').value, city: city,
            seller: currentUser.name, phone: currentUser.phone, uId: currentUser.phone
        }).then(() => location.reload());
    }

    database.ref('products').on('value', (snap) => {
        allProducts = [];
        const data = snap.val();
        for(let key in data) { allProducts.push({...data[key], key}); }
        renderHome();
        if(currentUser) updateAccountUI();
    });

    function renderHome() {
        const cats = ["‡∂∑‡∑è‡∂´‡∑ä‡∂©", "‡∂Ü‡∑Ñ‡∑è‡∂ª", "‡∑É‡∂≠‡∑î‡∂±‡∑ä"];
        let html = "";
        cats.forEach(c => {
            const items = allProducts.filter(p => p.cat === c);
            if(items.length) {
                html += `<div class="section-header"><h2>${c}</h2><span class="view-all" onclick="renderCategory('${c}')">‡∑É‡∑í‡∂∫‡∂Ω‡∑ä‡∂Ω ‡∂∂‡∂Ω‡∂±‡∑ä‡∂± ></span></div><div class="horizontal-scroll">` +
                items.reverse().slice(0,6).map(i => `<div class="product-card" onclick="viewDetail('${i.key}')"><img src="${i.img}"><div class="p-info"><div class="p-name">${i.title}</div><div class="p-price">Rs.${i.price}</div><div style="font-size:10px; color:gray;">üìç ${i.city}</div></div></div>`).join('') + `</div>`;
            }
        });
        document.getElementById('home-content').innerHTML = html || "<p style='text-align:center; padding:50px;'>‡∂Ø‡∑ê‡∂±‡∑ä‡∑Ä‡∑ì‡∂∏‡∑ä ‡∂¥‡∑ñ‡∂ª‡∂´‡∂∫ ‡∑Ä‡∑ô‡∂∏‡∑í‡∂±‡∑ä...</p>";
    }

    function renderCategory(cat) {
        showPage('cat-view');
        document.getElementById('cat-title').innerText = cat;
        const items = allProducts.filter(p => p.cat === cat);
        document.getElementById('cat-items-grid').innerHTML = items.map(i => `<div class="product-card" onclick="viewDetail('${i.key}')" style="min-width:auto;"><img src="${i.img}"><div class="p-info"><b>${i.title}</b><br><span class="p-price">Rs.${i.price}</span><br><small>üìç ${i.city}</small></div></div>`).join('');
    }

    function viewDetail(key) {
        const p = allProducts.find(x => x.key === key);
        document.getElementById('detail-content').innerHTML = `
            <button onclick="showPage('home')" style="border:none; background:#eee; padding:10px 20px; border-radius:10px; cursor:pointer;">‚¨Ö ‡∂Ü‡∂¥‡∑É‡∑î</button>
            <div class="card-box" style="margin-top:15px;">
                <img src="${p.img}" style="width:100%; border-radius:10px;">
                <h2 style="margin:10px 0;">${p.title}</h2>
                <div class="p-price" style="font-size:24px;">Rs.${p.price}</div>
                <p style="color:var(--gray); line-height:1.6;">${p.desc}</p>
                <div class="seller-badge">
                    <b>üë§ ‡∑Ä‡∑í‡∂ö‡∑î‡∂´‡∑î‡∂∏‡∑ä‡∂ö‡∂ª‡∑î:</b> ${p.seller}<br>
                    <b>üìç ‡∂±‡∂ú‡∂ª‡∂∫:</b> ${p.city}<br>
                    <b>üìû ‡∂Ø‡∑î‡∂ª‡∂ö‡∂Æ‡∂±‡∂∫:</b> ${p.phone}
                </div>
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:20px;">
                    <a href="https://wa.me/94${p.phone.replace(/^0/, '')}" style="background:#25d366; color:white; text-align:center; padding:12px; border-radius:10px; text-decoration:none; font-weight:bold;">WhatsApp</a>
                    <a href="tel:${p.phone}" style="background:var(--primary); color:white; text-align:center; padding:12px; border-radius:10px; text-decoration:none; font-weight:bold;">Call</a>
                </div>
            </div>`;
        showPage('detail-view');
    }

    function login() {
        const name = document.getElementById('user-name').value;
        const phone = document.getElementById('user-phone').value;
        if(name && phone) { localStorage.setItem('sm_user', JSON.stringify({name, phone})); location.reload(); }
    }
    function logout() { localStorage.removeItem('sm_user'); location.reload(); }
    function updateAccountUI() {
        if(currentUser) {
            document.getElementById('login-section').style.display='none'; document.getElementById('profile-section').style.display='block';
            document.getElementById('p-name').innerText = currentUser.name;
            document.getElementById('p-phone-disp').innerText = "üìû " + currentUser.phone;
            const myAds = allProducts.filter(p => p.uId === currentUser.phone);
            document.getElementById('my-ads-list').innerHTML = myAds.map(i => `<div style="display:flex; align-items:center; gap:10px; background:white; padding:10px; border-radius:10px; margin-bottom:10px; border:1px solid #eee;"><img src="${i.img}" style="width:50px; height:50px; border-radius:5px; object-fit:cover;"><div style="flex:1;"><b>${i.title}</b></div><button onclick="deleteAd('${i.key}')" style="background:#ffebe9; color:red; border:none; padding:8px; border-radius:5px;">Delete</button></div>`).join('');
        } else { document.getElementById('login-section').style.display='block'; document.getElementById('profile-section').style.display='none'; }
    }
    function deleteAd(key) { if(confirm("Delete?")) database.ref('products/'+key).remove(); }
</script>
